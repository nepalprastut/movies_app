{% extends 'movies_app/base.html' %}
{% block title %}Reviews{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}{{form|crispy}} <!-- form is a variable that is passed into this template and crispy makes the form look pretty-->
    <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
